<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<button id="navi" style="font-size: 40px">test</button>
<script>
  document.getElementById('navi').addEventListener('click', () => {
    if (navigator.share) {
      const title = 'Samakunchan';
      const text = 'Bonjour';
      const url = 'https://documentation.devpapangue.com/fr/home';
      const shareData = {
        title, text, url
      }
      navigator.share(shareData)
        .then(() => alert('Succès de l\'opération...'))
        .catch(() => alert('Le catch est exécuté...'))
        .then(() => alert('La fermeture du modal à bien été éffectuer'))
    }
  })
</script>
</body>
</html>
